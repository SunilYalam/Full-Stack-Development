    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="num1" placeholder="Enter First Number" required>
    <input type="text" name="#" id="num2" placeholder="Enter Second Number" required>

    <select name="#" id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculateMath()">Submit</button>
    <input type="text" name="" id="result">
    </div>
